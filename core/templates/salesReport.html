{%extends "base.html"%} {%block container%}
<!DOCTYPE html>
<html>
        {% block extrahead %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $( document ).ready(function() {
            var data = {
                labels: ['Aguardando pagamento','Concluido', 'Cancelado'],
                datasets: [
                    {
                        label: "Generec Sales",
                        fillColor: "rgba(45,62,79,0.6)",
                        strokeColor: "rgba(220,220,220,1)",
                        pointColor: "rgba(220,220,220,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(220,220,220,1)",
                        responsive: true,
                        data: {{ sales }}
                        
                    }
                ]
            };
            var ctx = document.getElementById("myChart").getContext("2d");
            var myLineChart = new Chart(ctx).Bar(data);
        });
        </script>
        {% endblock %}
        
        {% block content %}
        <h2>Relatório geral de vendas</h2>

        <h5> O gráfico abaixo mostra uma relação de todos as vendas do site, que estão <b>concluídas<b>,
            <b>aguardando pagamento<b> e <b>canceladas<b> .               
        </h5>

        <canvas id="myChart" width="800" height="400"></canvas>

  
        {% endblock %}
        {%endblock%}
